repos:
    - repo: https://github.com/psf/black
      rev: stable
      hooks:
          - id: black
            language_version: python3.8
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.2
      hooks:
          - id: flake8
    - repo: https://github.com/PyCQA/pydocstyle
      rev: 4.0.1
      hooks:
          - id: pydocstyle
